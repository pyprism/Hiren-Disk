{% extends "base.html" %}

{% block content %}
   {% if boxs %}
 <table class="table table-striped table-bordered">
   <thead>
    <tr>
       <td>Box No.</td>
       <td>Date</td>
    </tr>
   </thead>
   <tbody>
   {% for i in boxs %}
    <tr>
        <td><a href="browse/{{ i.box_no }}/">{{ i.box_no }}</a></td>
        <td>{{ i.created_at }}</td>
    </tr>
   {% endfor %}
   </tbody>
</table>
  {% else %}
    Your collection is empty
  {% endif %}



{% endblock %}
