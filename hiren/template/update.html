{% extends "base.html" %}

{% block content %}
<div class="col-sm-6 col-md-4 col-md-offset-4">
    <form role="form" method="post" enctype="application/x-www-form-urlencoded" action="/browse/id/{{ data.id}}/edit">
            {% csrf_token %}
            <div class="form-group">
                        <label>Serial</label>
                        <input type="number" class="form-control" name="serial" placeholder="Enter Disk Serial" value="{{data.serial}}">
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea class="form-control" rows="10" name="contents" placeholder="Disk Contents" value="">{{ data.contents }}</textarea>
                    </div>
            <input type=hidden name='id' value={{ data.id }}>
            <button type="submit" class="btn btn-primary" >Update</button>
         </form>
    <br/>
</div>
{% endblock %}
