{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-bordered">
   <thead>
    <tr>
       <td>Disk No.</td>
       <td>Disk's Contents</td>
    </tr>
   </thead>
   <tbody>
   {% for i in names %}
    <tr>
        <td>{{ i.serial }}</td>
        <td>{{ i.contents }}</td>
    </tr>
   {% endfor %}
   </tbody>
</table>
{% endblock %}
